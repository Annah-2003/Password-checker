<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.4.2/sha.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <div class="input-group">
                <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">👁️</button>
                </div>
            </div>
            <div id="passwordStrength" class="mt-2"></div>
            <ul id="passwordCriteria" class="list-unstyled mt-2">
                <li id="lengthCriteria" class="text-muted">At least 8 characters</li>
                <li id="uppercaseCriteria" class="text-muted">At least one uppercase letter</li>
                <li id="numberCriteria" class="text-muted">At least one number</li>
                <li id="specialCharCriteria" class="text-muted">At least one special character</li>
            </ul>
            <button id="generatePassword" class="btn btn-primary mt-3">Generate a Strong Password</button>
            <button id="copyPassword" class="btn btn-secondary">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
